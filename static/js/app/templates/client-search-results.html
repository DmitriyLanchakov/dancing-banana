<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">Home</a></li>
</ul>

<br>

<div class="text-center">
  <div style="font-family:Verdana" class="well"><b>PROFILE RESULTS</b></div>
</div>

<br>
   
<table class="table table-list-search">
  <thead>
    <tr>
      <th>Client Name</th>
      <th>Phone Number</th>
      <th>Gender</th>
      <th>DOB</th>
      <th>Race</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="client in clientsList">
      <td><a href="#/client-profile/{{ client.id }}">{{ client.first_name + ' ' + client.last_name }}</a></td>
      <td>{{ client.phone_number }}</td>
      <td>{{ client.gender }}</td>
      <td>{{ client.dob }}</td>
      <td>{{ client.race }}</td>
    </tr>
  </tbody>
</table>   
		
<ul class="nav nav-pills nav-stacked">
  <li role="presentation" class="active"><a href="#">Create a new profile</a></li>
</ul>
